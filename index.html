<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="google-signin-client_id" content="959824270024-970f4gahb1371se8tit2du0qrbteslk4.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      flex-direction: column;
    }
    #loginBtn {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img id="loginBtn" src="button.png" alt="Login with Google" width="200">

  <script>
    const client = google.accounts.oauth2.initTokenClient({
      client_id: '959824270024-970f4gahb1371se8tit2du0qrbteslk4.apps.googleusercontent.com',
      scope: 'https://www.googleapis.com/auth/userinfo.profile',
      callback: (tokenResponse) => {
        if (tokenResponse && tokenResponse.access_token) {
          // এখানে লগইন সফল হলে redirect হবে
          window.location.href = "homepage.html";
        }
      },
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      client.requestAccessToken();
    });
  </script>
  
</body>
</html>
