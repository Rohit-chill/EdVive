  <script>
  
    let progress = 0;
  const fill = document.getElementById('progressFill');
  const text = document.getElementById('progressText');
  const loader = document.getElementById('loader-container');
const content = document.getElementById('main-content');
const loading = setInterval(() => { if (progress >= 100) { clearInterval(loading); loader.style.display = 'none'; content.style.display = 'block'; } else { progress++; fill.style.width = progress + '%'; text.textContent = progress + '%'; } }, 30);
  
  </script>
  <script>
  document.addEventListener('click', function playMusicOnce() {

    audio.play();
    document.removeEventListener('click', playMusicOnce); // একবার চালু হলেই আর না
  });
</script>
